log4j.rootLogger=ERROR,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %c [%t] (%F:%L) %-5p --> %m%n

log4j.appender.channel=org.apache.log4j.RollingFileAppender
log4j.appender.channel.File=./logs/consistent.log
log4j.appender.channel.Append=true
log4j.appender.channel.MaxFileSize=10mb
log4j.appender.channel.MaxBackupIndex=500
log4j.appender.channel.layout=org.apache.log4j.PatternLayout
log4j.appender.channel.layout.ConversionPattern=%d %c [%t] (%F:%L) %-5p --> %m%n


log4j.logger.com.lvwza=DEBUG
log4j.logger.org.eclipse.jetty=DEBUG
